<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="shortcut icon" href="image/card-image/1.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="admin-css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</head>

<body>
    <header>

        <div class="head-icons">
            <i class="fa fa-search" aria-hidden="true"></i>
            <i class="fa fa-comments" aria-hidden="true"></i>
            <i class="fa fa-bell-o" aria-hidden="true"></i>
            <i class="fa fa-arrows-alt" aria-hidden="true"></i>
            <div class="time">
                <span id="timehr">HR</span> : <span id="timemin">MIN</span> : <span id="timesec">SEC</span>
                <span id="ampm">AM</span>
            </div>
        </div>

        <div class="company-name">
            <label for="click-bars">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </label>
        </div>
    </header>


    <input type="checkbox" id="click-bars">
    <aside>
        <div class="menu">
            <div class="admin-logo">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
            </div>
            <div class="admin-options">
                <ul>
                    <li><a href="dashboard.html"><i class="fa fa-dashboard"></i> Dashboard</a></li>
                    <li><a href="category.html"><i class="fa fa-th-list"></i> Category</a></li>
                    <li><a href="customer.html"><i class="fa fa-users" aria-hidden="true"></i> Customer</a></li>
                    <li><a href="product.html"><i class="fa fa-cubes"></i> Products</a></li>
                    <li><a href="" onclick="logout(event)" button="submit"><i class="fa fa-sign-out"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
        </div>

    </aside>


    <main>
        <h1>Customer Details</h1>

        <div class="customer-data">

            <table>
                <thead class="c-table">
                    <tr>
                        <th>S.No</th>
                        <th>Customer Name</th>
                        <th>Email</th>
                    </tr>
                </thead>

                <tbody id="customerTable">

                </tbody>
            </table>

        </div>

    </main>
    <footer>
        <div class="footer">
            <h5>Copyright Â©2025 All rights reserved.
                <span>Website Login?</span><span><a href="../index.html" class="clickme">Click Me!!</a></span> </h5>
        </div>
    </footer>


    

    <script src="script/admin-script.js" async></script>
</body>

</html>
