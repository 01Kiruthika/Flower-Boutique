<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css">
    <script src="script/script.js" async></script>
</head>

<body>
    <header>
        <div class="company-name">
            <div class="head-icons">
                <i class="fa fa-search" aria-hidden="true"></i>
                <i class="fa fa-comments" aria-hidden="true"></i>
                <i class="fa fa-bell-o" aria-hidden="true"></i>
                <i class="fa fa-arrows-alt" aria-hidden="true"></i>
                <div class="time">
                    <span id="timehr">HR</span> : <span id="timemin">MIN</span> : <span id="timesec">SEC</span>
                    <span id="ampm">AM</span>
                </div>
            </div>
            <label for="click-bars">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </label>
        </div>
    </header>


    <input type="checkbox" id="click-bars">
    <aside>
        <div class="menu">
            <div class="admin-logo">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
            </div>
            <div class="admin-options">
                <ul>
                    <li><a href="index.html"><i class="fa fa-dashboard"></i> Dashboard</a></li>
                    <li><a href="category.html"><i class="fa fa-th-list"></i> Customer</a></li>
                    <li><a href="product.html"><i class="fa fa-cubes"></i> Products</a></li>
                    <li><a href="" onclick="logout()" button="submit"><i class="fa fa-sign-out"></i> Logout</a></li>
                </ul>
            </div>

        </div>
    </aside>


    <main>
        <h1>Products</h1>
        <div class="product-main">

            <div class="product-form">
                <form action="">
                    <input type="hidden" id="pid">
                    <label for="">Enter Product Image URL:</label><br>
                    <input type="url" id="url" placeholder="Enter Image URL"><br>
                    <span id="urlerror"></span><br>


                    <label for="">Enter Product Name:</label><br>
                    <input type="text" id="PName" placeholder="Enter product Name"><br>
                    <span id="nameerror"></span><br>


                    <label for="">Enter price:</label><br>
                    <input type="number" id="price" placeholder="Enter price"><br>
                    <span id="Priceerror"></span><br>


                    <label for="">Enter Stock:</label><br>
                    <input type="number" id="stock" placeholder="Enter Stock"><br>
                    <span id="Stockerror"></span><br>


                    <label for="">Enter Offer:</label><br>
                    <input type="number" id="offer" placeholder="Enter offer"><br>
                    <span id="Offerror"></span><br>

                    <div class="Pro-btn">
                        <button type="submit" onclick="sub(event)" class="pbtn">Submit</button>
                        <button type="submit" onclick="updateForm()" id="updateBtn"
                            style="display: none;">Update</button>

                    </div>
                </form>
            </div>
            <div class="table-div">
                <table border="2">
                    <thead>
                        <tr>
                            <th>Product Id</th>
                            <th>Product URL</th>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Offer</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        </div>
    </main>
    <footer>
         <div class="footer">
            <h5>Copyright Â©2025 All rights reserved </h5>
        </div>
    </footer>




</body>

</html>
